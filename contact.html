<!DOCTYPE html>
<html lang="nl">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
</head>

<body>
  <div id="header">
    <div class="contactinfo">
      <p class="contact"><i class="fa-solid fa-phone"></i>
        0115 64 16 00 <i class="fa-solid fa-envelope"></i>
        info@scalda.nl</p<i class="fa-solid fa-envelope"></i>
    </div>
    <div class="divider"></div>
    <div class="container">
      <div class="logo-container">
        <img src="images/logo.jpeg" class="logo">
        <div class="logotext">
          <span class="word1">Stage</span>
          <span class="word2">Website</span>
        </div>
      </div>
      <nav>
        <a href="index.html">Home</a>
        <a href="info.html">Praktische informatie</a>
        <a href="opdrachten.html">Opdrachten</a>
        <a href="contact.html"class="active">Contact</a>
      </nav>
    </div>
  </div>
  <div class="divider shadow"></div>
  <!--middenpagina-->
  <section>
    <div class="contact-info">
        <div class="loctie-box">
            <div class="contact-lotcie">
                <div class="locatie-img">
                    <img src="images/adressicon.png" alt="">
                </div>
                <h2>Adres</h2>
                <p1>Vlietstraat 11A</p1> <p>4535 HA Terneuzen</p>
            </div>
        </div>
        <div class="email-box">
            <div class="contact-email">
                <div class="email-img">
                    <img src="images/emailicon.png" alt="">
                </div>
                <h2>Email</h2>
                <p>info@scalda.nl</p>
            </div>
        </div>
        <div class="tell-box">
            <div class="contact-tell">
                <div class="tell-img">
                    <img src="images/telicon.png" alt="">
                </div>
                <h2>Telefoon</h2>
                <p>0115 641 600</p>
            </div>
        </div>
</div>
    </div>
    <div class="contact-form">
        <form>
            <div class="input-field">
                <input type="text" class="contact-form-naam" placeholder="Naam">
                <input type="email" class="contact-form-email" placeholder="Email">
            </div>
            <input type="text" class="contact-form-onderwerp" placeholder="Onderwerp" style="width: 100%;">
            <textarea class="contact-form-bericht" placeholder="Uw Bericht" rows="4" style="width: 100%;"></textarea>
            <input type="submit" value="Verzenden">
        </form>
    </div>
   
</section>

</body>
</html>
